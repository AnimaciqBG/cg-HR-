version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: hr_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/hr_platform?schema=public
      JWT_SECRET: change-this-to-a-long-random-string-for-production
      JWT_REFRESH_SECRET: change-this-refresh-secret-too
      JWT_EXPIRATION: "15m"
      JWT_REFRESH_EXPIRATION: "7d"
      PORT: "3001"
      NODE_ENV: production
      CORS_ORIGIN: "http://localhost:5173"
      MAX_USERS: "40"
      MAX_ADMINS: "3"
      MAX_SUPER_ADMINS: "1"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  pgdata:
