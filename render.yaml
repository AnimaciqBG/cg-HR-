# Render Blueprint - render.com deployment
services:
  # Backend API
  - type: web
    name: hr-platform-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && node dist/main.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: hr-platform-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://hr-platform-frontend.onrender.com

  # Frontend
  - type: web
    name: hr-platform-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: hr-platform-db
    plan: free
    databaseName: hr_platform
